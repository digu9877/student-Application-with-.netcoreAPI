<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div class="container py-4">
      <h1 class="text-center my-5">practice form!</h1>
      <form
        action=""
        #form="ngForm"
        autocomplete="off"
        novalidate
        (ngSubmit)="onsubmit(form)"
      >
      <select class="form-select " aria-label="Default select example">
        <option selected>Select Your Branch</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

        <div class="mt-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            ngModel
            #name="ngModel"
            autocomplete="off"
            type="name"
            name="name"
            class="form-control"
            id="name"
            placeholder="Enter Your Name"
            required
            [class.invalid]="name.invalid && name.touched"
          />
        </div>
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
          <div *ngIf="name.errors.required">name address is required</div>
        </div>

        <div class="mt-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enrollment</label
          >
          <input
            ngModel
            #enrollment="ngModel"
            autocomplete="off"
            type="enrollment"
            name="enrollment"
            class="form-control"
            id="enrollment"
            placeholder="Enter Your enrollment"
            required
            [class.invalid]="enrollment.invalid && enrollment.touched"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="enrollment.touched && !enrollment.valid"
        >
          <div *ngIf="enrollment.errors.required">
            enrollment address is required
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-outline-dark align-content-lg-center my-3"
          [disabled]="form.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
